<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" async defer></script>
  </head>
  <body>
    <main>
      <section class="outer-conainer">
        <div class="screendisplay">
          <div class="screendisplay__top"></div>
          <div class="screendisplay__bottom"></div>
        </div>
        <div class="Buttons-topsection">
          <button id="clear">C</button>
          <button id="delete">Del</button>
          <button id="percentage" class="operators">%</button>
          <button id="divideoperator" class="operators">รท</button>
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button id="multiplyoperator" class="operators">x</button>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button id="minusoperator" class="operators">-</button>
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button id="plusoperator" class="operators">+</button>
        </div>
        <div class="Button-bottomsection">
          <button class="num">0</button>
          <button class="num">.</button>
          <button id="equalsign">=</button>
        </div>
      </section>
    </main>
  </body>
</html>
